<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ML Activities Playground</title>
    <style>
      #level-select {
        height: 70px;
        justify-content: center;
        align-items: center;
        display: flex;
      }
      #container {
        position: relative;
        width: 100%;
        max-width: 970px;
        margin: 0 auto;
        user-select: none;
      }
      #container-react {
        position: absolute;
        width: 100%;
        max-width: 970px;
        margin: 0 auto;
        user-select: none;
        font-family: arial, sans-serif;
        font-size: 18px;
        color: rgb(30, 30, 30);
      }
      #background-canvas {
        position: absolute;
        left: 0;
        width: 100%;
        z-index: -1;
        border-radius: 10px;
      }
      #activity-canvas {
        width: 100%;
        border-radius: 10px;
      }
      @media screen and (max-width: 800px) {
        button {
          font-size: 90%;
        }
        #activity-intro-text {
          font-size: 14px;
        }
      }
      @media screen and (max-width: 600px) {
        button {
          font-size: 60%;
        }
      }
    </style>
  </head>
  <body>
    <div id="level-select">
      <input
        type="radio"
        class="level-radio"
        name="level-radio"
        id="fishvtrash-instructions"
      />
      <input
        type="radio"
        class="level-radio"
        name="level-radio"
        id="fishvtrash"
      />
      <input
        type="radio"
        class="level-radio"
        name="level-radio"
        id="creaturesvtrashdemo"
      />
      <input
        type="radio"
        class="level-radio"
        name="level-radio"
        id="creaturesvtrash"
      />
      <input
        type="radio"
        class="level-radio"
        name="level-radio"
        id="short-instructions"
      />
      <input type="radio" class="level-radio" name="level-radio" id="short" />
      <input type="radio" class="level-radio" name="level-radio" id="long" />
      <input type="radio" class="level-radio" name="level-radio" id="pondlab" />
    </div>
    <div id="container">
      <div id="container-react"></div>
      <canvas id="background-canvas"></canvas>
      <canvas id="activity-canvas"></canvas>
    </div>
    <script src="demo.js"></script>
  </body>
</html>
