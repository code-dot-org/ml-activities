<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ML Activities Playground</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <style>
      #container {
        position: relative;
        width: 100%;
        max-width: 970px;
        margin: 0 auto;
        user-select: none;
      }
      #header,
      #footer {
        width: 100%;
        height: 80px;
      }
      #background-canvas {
        border: 2px solid black;
        border-radius: 5px;
        position: absolute;
        top: 80px; /* accounts for #header */
        left: 0;
        width: 100%;
        z-index: -1;
      }
      #activity-canvas {
        width: 100%;
      }
      #ui-container {
        position: absolute;
        top: 80px; /* accounts for #header */
        left: 0;
        width: 100%;
        height: 100%;
      }
      button,
      select {
        background-color: #403f3f; /* #4e4e82; */
        color: white;
        font-size: 120%;
        border-radius: 5px;
        padding: 1%;
        border: none;
        width: 17%;
        height: 8%;
      }
      button:focus,
      select:focus {
        outline: white auto 5px;
      }
      .ui-button {
        position: absolute;
      }
      .ui-centered-select {
        position: relative;
        margin: 0 auto;
        display: block;
      }
      @media screen and (max-width: 800px) {
        button,
        select {
          font-size: 90%;
        }
      }
      @media screen and (max-width: 600px) {
        button {
          font-size: 60%;
        }
      }
      #yes-button {
        border: 2px solid black;
        background-color: #56c568;
        right: 30%;
        bottom: 15%;
      }
      #no-button {
        border: 2px solid black;
        background-color: #e83a4d;
        right: 50%;
        bottom: 15%;
      }
      #next-button,
      #start-over-button {
        right: 3%;
        bottom: 3%;
      }
      #predict-button {
        right: 40%;
        bottom: 3%;
      }
      #predict-text {
        width: 100%;
        text-align: center;
      }
      #select-color {
        top: 40px;
      }
      #select-shape {
        top: 80px;
      }
      #select-type {
        top: 120px;
      }
      #select-personality {
        top: 160px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="header"></div>
      <canvas id="background-canvas"></canvas>
      <canvas id="activity-canvas"></canvas>
      <div id="ui-container"></div>
      <div id="footer"></div>
    </div>
    <script src="demo.js"></script>
  </body>
</html>
