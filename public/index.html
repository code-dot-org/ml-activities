<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ML Activities Playground</title>
    <style>
      #level-select {
        height: 70px;
        justify-content: center;
        align-items: center;
        display: flex;
      }
      #container {
        position: relative;
        width: 100%;
        min-width: 770px;
        margin: 0 auto;
        user-select: none;
      }
      #container-react {
        position: absolute;
        width: 100%;
        min-width: 770px;
        margin: 0 auto;
        user-select: none;
        font-family: arial, sans-serif;
        font-size: 18px;
        color: rgb(30, 30, 30);
      }
      #background-canvas {
        position: absolute;
        left: 0;
        width: 100%;
        z-index: -1;
        border-radius: 10px;
      }
      #activity-canvas {
        width: 100%;
        border-radius: 10px;
        border: none;
      }
      button {
        font-size: 120%;
        padding: 16px 30px;
      }
      @media screen and (max-width: 970px) {
        .words-button {
          font-size: 70%;
          padding: 10px 20px;
        }
      }
      @media screen and (max-width: 830px) {
        .words-button {
          font-size: 60%;
        }
      }

      @media screen and (max-height: 1350px) {
        #container {
          max-width: 2050px;
        }
      }
      @media screen and (max-height: 1260px) {
        #container {
          max-width: 1890px;
        }
      }
      @media screen and (max-height: 1170px) {
        #container {
          max-width: 1730px;
        }
      }
      @media screen and (max-height: 1080px) {
        #container {
          max-width: 1570px;
        }
      }
      @media screen and (max-height: 990px) {
        #container {
          max-width: 1410px;
        }
      }
      @media screen and (max-height: 900px) {
        #container {
          max-width: 1250px;
        }
      }
      @media screen and (max-height: 810px) {
        #container {
          max-width: 1090px;
        }
      }
      @media screen and (max-height: 720px) {
        #container {
          max-width: 930px;
        }
      }
      @media screen and (max-height: 630px) {
        #container {
          max-width: 770px;
        }
        .words-button {
          font-size: 70%;
          padding: 10px 20px;
        }
      input[type="radio"] {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="level-select">
      <input
        type="radio"
        class="level-radio"
        name="level-radio"
        id="fishvtrash"
      />
      <input
        type="radio"
        class="level-radio"
        name="level-radio"
        id="creaturesvtrashdemo"
      />
      <input
        type="radio"
        class="level-radio"
        name="level-radio"
        id="creaturesvtrash"
      />
      <input type="radio" class="level-radio" name="level-radio" id="short" />
      <input type="radio" class="level-radio" name="level-radio" id="long" />
    </div>
    <div id="container">
      <div id="container-react"></div>
      <canvas id="background-canvas"></canvas>
      <canvas id="activity-canvas"></canvas>
    </div>
    <script src="demo.js"></script>
  </body>
</html>
