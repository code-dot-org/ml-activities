<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ML Activities Playground</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <style>
      #header {
        width: 100%;
        height: 80px;
      }
      #container {
        position: relative;
        width: 100%;
      }
      #activity-canvas {
        width: 100%;
      }
      #ui {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      button {
        background-color: #aaf;
        color: white;
        font-size: 40px;
        border-radius: 10px;
        padding: 20px;
        border: none;
      }
      #test-button {
        position: absolute;
        right: 20px;
        bottom: 20px;
      }

      @media screen and (max-aspect-ratio: 16/9) {
        button {
          background-color: #aaf;
          color: white;
          font-size: 3vw;
          border-radius: 3vw;
          padding: 1vw;
          border: none;
          width: 20vw;
          height: 10vw;
        }
        #like-button {
          position: absolute;
          right: 30vw;
          bottom: 3vw;
        }
        #dislike-button {
          position: absolute;
          right: 50vw;
          bottom: 3vw;
        }
        #next-button {
          position: absolute;
          right: 1vw;
          bottom: 1vw;
        }
        #predict-button {
          position: absolute;
          right: 40vw;
          bottom: 3vw;
        }
        #predict-text {
          width: 100%;
          text-align: center;
        }
      }

    </style>
  </head>
  <body>
    <div id="header"></div>
    <div id="ml-activities"></div>
    <div id="container">
      <canvas id="activity-canvas"></canvas>
      <div id="ui-container" />
    </div>
    <script src="demo.js"></script>
  </body>
</html>
