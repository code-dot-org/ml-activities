<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ML Activities Playground</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <style>
      #header {
        width: 100%;
        height: 80px;
      }
      #container {
        position: relative;
        width: 100%;
        max-width: 970px;
        margin: 0 auto;
      }
      #activity-canvas {
        width: 100%;
      }
      #ui {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      button {
        background-color: #aaf;
        color: white;
        font-size: 40px;
        border-radius: 10px;
        padding: 20px;
        border: none;
      }
      #test-button {
        position: absolute;
        right: 20px;
        bottom: 20px;
      }

      button {
        background-color: #aaf;
        color: white;
        font-size: 100%;
        border-radius: 3%;
        padding: 1%;
        border: none;
        width: 18%;
        height: 10%;
      }

      .ui-button {
        position: absolute;
      }

      #like-button {
        right: 30%;
        bottom: 3%;
      }
      #dislike-button {
        right: 50%;
        bottom: 3%;
      }
      #next-button {
        right: 3%;
        bottom: 3%;
      }
      #predict-button {
        right: 40%;
        bottom: 3%;
      }
      #predict-text {
        width: 100%;
        text-align: center;
      }

    </style>
  </head>
  <body>
    <div id="header"></div>
    <div id="ml-activities"></div>
    <div id="container">
      <canvas id="activity-canvas"></canvas>
      <div id="ui-container" />
    </div>
    <script src="demo.js"></script>
  </body>
</html>
