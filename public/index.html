<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ML Activities Playground</title>
    <style>
      #level-select {
        height: 70px;
        justify-content: center;
        align-items: center;
        display: flex;
      }
      input[type="radio"] {
        cursor: pointer;
      }

      #container {
        position: relative;
        width: 100%;
        min-width: 770px;
        margin: 0 auto;
        user-select: none;
      }
      #container-react {
        position: absolute;
        width: 100%;
        min-width: 770px;
        margin: 0 auto;
        user-select: none;
        font-family: arial, sans-serif;
        font-size: 18px;
        line-height: 1.3;
        color: rgb(30, 30, 30);
      }
      #background-canvas {
        position: absolute;
        left: 0;
        width: 100%;
        z-index: -1;
        border-radius: 10px;
      }
      #activity-canvas {
        width: 100%;
        border-radius: 10px;
        border: none;
      }
      button {
        padding: 1.5% 3%;
      }

      @media screen {
        #container { max-width: 770px; }
        #container-react { font-size: calc(18px * 770 / 930); }
      }
      @media screen and (min-width: 1024px) and (min-height: 576px) {
        #container { max-width: 930px; }
        #container-react { font-size: calc(18px * 930 / 930); }
      }
      @media screen and (min-width: 1280px) and (min-height: 720px) {
        #container { max-width: 1024px; }
        #container-react { font-size: calc(18px * 1024 / 930); }
      }
      @media screen and (min-width: 1440px) and (min-height: 810px) {
        #container { max-width: 1280px; }
        #container-react { font-size: calc(18px * 1280 / 930); }
      }

    </style>
  </head>
  <body>
    <div id="level-select">
      <input
        type="radio"
        class="level-radio"
        name="level-radio"
        id="fishvtrash"
      />
      <input
        type="radio"
        class="level-radio"
        name="level-radio"
        id="creaturesvtrashdemo"
      />
      <input
        type="radio"
        class="level-radio"
        name="level-radio"
        id="creaturesvtrash"
      />
      <input type="radio" class="level-radio" name="level-radio" id="short" />
      <input type="radio" class="level-radio" name="level-radio" id="long" />
    </div>
    <div id="container">
      <div id="container-react"></div>
      <canvas id="background-canvas"></canvas>
      <canvas id="activity-canvas"></canvas>
    </div>
    <script src="demo.js"></script>
  </body>
</html>
