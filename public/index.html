<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ML Activities Playground</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <style>
      #header {
        width: 100%;
        height: 80px;
      }
      #container {
        position: relative;
        width: 100%;
        max-width: 970px;
        margin: 0 auto;
        user-select: none;
      }
      #background-canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        z-index: -1;
      }
      #activity-canvas {
        width: 100%;
      }
      #ui-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      button {
        background-color: #403f3f; /* #4e4e82; */
        color: white;
        font-size: 120%;
        border-radius: 5px;
        padding: 1%;
        border: none;
        width: 17%;
        height: 8%;
      }
      button:focus {
        outline: white auto 5px;
      }
      .ui-button {
        position: absolute;
      }
      .ui-button-1-col {
        width: 20%;
        display: block;
        margin: 0 auto;
        margin-top: 2%;
        margin-bottom: 2%;
      }
      .ui-button-3-col {
        width: 20%;
        margin-left: 6%;
        margin-right: 6%;
        margin-top: 2%;
        margin-bottom: 2%;
      }

      @media screen and (max-width: 800px) {
        button {
          font-size: 90%;
        }
      }
      @media screen and (max-width: 600px) {
        button {
          font-size: 60%;
        }
      }
      #like-button {
        right: 30%;
        bottom: 3%;
      }
      #dislike-button {
        right: 50%;
        bottom: 3%;
      }
      #next-button,
      #start-over-button {
        right: 3%;
        bottom: 3%;
      }
      #predict-button {
        right: 40%;
        bottom: 3%;
      }
      #predict-text {
        width: 100%;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="header"></div>
    <div id="ml-activities"></div>
    <div id="container">
      <canvas id="background-canvas"></canvas>
      <canvas id="activity-canvas"></canvas>
      <div id="ui-container" />
    </div>
    <script src="demo.js"></script>
  </body>
</html>
